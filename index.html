<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventori Aset - Triniti Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
            },
            colors: {
              'tm-primary': '#1D4ED8', // Blue 700
              'tm-primary-hover': '#1E40AF', // Blue 800
              'tm-secondary': '#6B7280', // Gray 500
              'tm-accent': '#3B82F6', // Blue 500
              'tm-light': '#F3F4F6', // Gray 100
              'tm-dark': '#111827', // Gray 900

              // Semantic colors for statuses and actions
              success: {
                DEFAULT: '#16A34A', // Green 600
                light: '#DCFCE7',   // Green 100
                text: '#15803D'     // Green 700
              },
              danger: {
                DEFAULT: '#DC2626', // Red 600
                light: '#FEE2E2',   // Red 100
                text: '#B91C1C'     // Red 700
              },
              warning: {
                DEFAULT: '#FBBF24', // Amber 400
                light: '#FEF3C7',   // Amber 100
                text: '#B45309'     // Amber 700
              },
               info: {
                DEFAULT: '#2563EB', // Blue 600
                light: '#DBEAFE',   // Blue 100
                text: '#1E40AF'     // Blue 800
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
      /* Custom scrollbar styles to match the application's theme */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px; /* For vertical scrollbars */
        height: 8px; /* For horizontal scrollbars */
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #F3F4F6; /* tm-light */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #3B82F6; /* tm-accent */
        border-radius: 10px;
        border: 2px solid #F3F4F6; /* padding around thumb */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #1D4ED8; /* tm-primary */
      }
      /* For Firefox */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #3B82F6 #F3F4F6;
      }

      /* Hide the default spinners on number inputs for a cleaner look */
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      
      /* Animation for notification popups */
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translateY(-1rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.3s ease-out forwards;
      }

      /* Styles for printing QR Code */
      @media print {
        body * {
          visibility: hidden;
        }
        .printable-area, .printable-area * {
          visibility: visible;
        }
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {

  }
}
</script>
</head>

    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

</html>
